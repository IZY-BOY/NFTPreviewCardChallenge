<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(178, 100%, 50%); text-decoration: none; }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
      <figure id="equilibrium">
        <span>
          <img class="equilibrium" src="../images/icon-view.svg" alt="eye">
        </span>
      </figure>

      <div class="content">
        <h3>Equilibrium #3429</h3>
        
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div>
          <span class="icon-ethereum"></span>
          <p class="currency">0.041 ETH</p>
          <span class="icon-clock"></span>
          <p class="time">3 days left</p>
        </div>
      </div>

      <div id="avatar"> 
        <figure>
          <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
        </figure>
        <p class="name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/IZY-BOY">IZY_BOY</a>.
      </div>
    </footer>
  </main>

</body>
</html>
